<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir a Historia Clínica</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <a href="/">Inicio</a>
</div>
<div class="form-container">
    <h1>Añadir Registro a Historia Clínica</h1>
    <form id="history-form">
        <div class="form-group">
            <label for="descripcion">Descripción (Diagnóstico, Tratamiento, Notas):</label>
            <textarea id="descripcion" required></textarea>
        </div>
        <button type="submit">Guardar Registro</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('jwt_token');
        if (!token) { window.location.href = '/login'; return; }

        const params = new URLSearchParams(window.location.search);
        const mascotaId = params.get('mascotaId');
        if (!mascotaId) {
            alert('ID de mascota no encontrado.');
            window.history.back();
            return;
        }

        const form = document.getElementById('history-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const historyData = {
                descripcion: document.getElementById('descripcion').value,
                mascotaId: mascotaId,

            };

            try {
                const response = await fetch('/api/historias', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(historyData)
                });

                if (response.ok) {
                    alert('Registro añadido con éxito.');
                    window.location.href = `/mascota-detalle?id=${mascotaId}`;
                } else {
                    throw new Error('No se pudo guardar el registro.');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    });
</script>
</body>
</html>
