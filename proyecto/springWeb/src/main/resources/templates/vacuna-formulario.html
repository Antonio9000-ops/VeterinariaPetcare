<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vacuna</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <a href="/">Inicio</a>
</div>
<div class="form-container">
    <h1>Registrar Vacuna Aplicada</h1>
    <form id="vaccine-form">
        <div class="form-group">
            <label for="nombre">Nombre de la Vacuna:</label>
            <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
            <label for="fechaAplicacion">Fecha de Aplicación:</label>
            <input type="date" id="fechaAplicacion" required>
        </div>
        <button type="submit">Guardar Vacuna</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('jwt_token');
        if (!token) { window.location.href = '/login'; return; }

        document.getElementById('fechaAplicacion').value = new Date().toISOString().split('T')[0];

        const params = new URLSearchParams(window.location.search);
        const mascotaId = params.get('mascotaId');
        if (!mascotaId) {
            alert('ID de mascota no encontrado.');
            window.history.back();
            return;
        }

        const form = document.getElementById('vaccine-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const vaccineData = {
                nombre: document.getElementById('nombre').value,
                fechaAplicacion: document.getElementById('fechaAplicacion').value,
                mascotaId: mascotaId
            };

            try {
                const response = await fetch('/api/vacunas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(vaccineData)
                });

                if (response.ok) {
                    alert('Vacuna registrada con éxito.');
                    window.location.href = `/mascota-detalle?id=${mascotaId}`;
                } else {
                    throw new Error('No se pudo guardar la vacuna.');
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    });
</script>
</body>
</html>
