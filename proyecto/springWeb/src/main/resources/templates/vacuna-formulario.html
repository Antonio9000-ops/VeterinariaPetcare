<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{common/head :: head_piezita}"></th:block>
    <title>PetCare - Registrar Vacuna</title>
</head>

<body>
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
    </div>

    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light border-bottom border-2 border-white">
                <a href="/" class="navbar-brand">
                    <h1>PetCare</h1>
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto" id="nav-links-menu">
                        <p class="nav-item nav-link text-muted">Cargando...</p>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-fluid pb-5 bg-primary hero-header">
        <div class="container py-5">
            <div class="row g-3 align-items-center">
                <div class="col-lg-12 text-center text-lg-start">
                    <h1 class="display-1 mb-0 animated slideInLeft text-white">Registrar Vacuna</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-5 bg-white">
        <div class="container">
            <button class="btn btn-outline-secondary mb-4" onclick="history.back()">
                <i class="fa fa-arrow-left me-2"></i> Volver Atrás
            </button>

            <div class="card shadow wow fadeIn" data-wow-delay="0.1s">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Formulario de Vacuna</h2>
                </div>
                <div class="card-body">
                    <form id="vaccine-form">
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label">Nombre de la Vacuna:</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="fechaAplicacion" class="form-label">Fecha de Aplicación:</label>
                            <input type="date" id="fechaAplicacion" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3">
                            <i class="fa fa-syringe me-2"></i>Registrar Vacuna
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{common/footer :: footer_piezita}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            // Establecer fecha actual por defecto
            document.getElementById('fechaAplicacion').value = new Date().toISOString().split('T')[0];

            const params = new URLSearchParams(window.location.search);
            const mascotaId = params.get('mascotaId');
            if (!mascotaId) {
                alert('ID de mascota no encontrado.');
                window.history.back();
                return;
            }

            const form = document.getElementById('vaccine-form');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const vaccineData = {
                    nombre: document.getElementById('nombre').value,
                    fechaAplicacion: document.getElementById('fechaAplicacion').value,
                    mascotaId: mascotaId
                };

                const submitBtn = event.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin me-2"></i>Registrando...';
                submitBtn.disabled = true;

                try {
                    const response = await fetch('/api/vacunas', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(vaccineData)
                    });

                    if (response.ok) {
                        alert('Vacuna registrada con éxito.');
                        window.location.href = `/mascota-detalle?id=${mascotaId}`;
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'No se pudo guardar la vacuna.');
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
