<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinaria - Inicio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6; color: #333; background-color: #f4f4f4; margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center;
        }
        .container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        h1 { color: #2c3e50; margin-bottom: 15px; }
        p { font-size: 1.1em; color: #555; margin-bottom: 30px; }
        nav a {
            display: inline-block; margin: 10px 10px; padding: 12px 25px; text-decoration: none;
            color: #fff; background-color: #007bff; border-radius: 5px; font-size: 1em;
            font-weight: bold; transition: background-color 0.3s ease;
        }
        nav a:hover { background-color: #0056b3; }
        nav a.logout { background-color: #dc3545; }
        nav a.logout:hover { background-color: #c82333; }
        nav a.admin { background-color: #28a745; }
        nav a.admin:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido al Sistema de Gestión de la Clínica Veterinaria</h1>
    <p>Administre las citas, historias clínicas y el cuidado de sus mascotas de forma fácil y eficiente.</p>
    <nav id="nav-links"></nav>
</div>

<script>
    function parseJwt(token) {
        try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
    }

    window.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.getElementById('nav-links');
        const token = localStorage.getItem('jwt_token');

        if (token) {
            const userData = parseJwt(token);
            const userRole = userData ? userData.role : null;

            let navHTML = '';

            if (userRole === 'VETERINARIO' || userRole === 'ASISTENTE') {
                
                navHTML += '<a href="/gestion-citas" class="admin">Gestión de Citas</a>';
                navHTML += '<a href="/agenda">Mi Agenda</a>';
            } else {
                navHTML += '<a href="/mascotas">Mis Mascotas</a>';
            }

            navHTML += '<a href="#" id="logout-btn" class="logout">Cerrar Sesión</a>';
            navLinks.innerHTML = navHTML;

            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('jwt_token');
                alert('Has cerrado la sesión.');
                window.location.href = '/';
            });

        } else {
            navLinks.innerHTML = `
                <a href="/login">Iniciar Sesión</a>
                <a href="/register">Registrarse</a>
            `;
        }
    });
</script>

</body>
</html>
