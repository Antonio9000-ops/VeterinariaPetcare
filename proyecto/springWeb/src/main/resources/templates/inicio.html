<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinaria - Inicio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6; color: #333; background-color: #f4f4f4; margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center;
        }
        .container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        h1 { color: #2c3e50; margin-bottom: 15px; }
        p { font-size: 1.1em; color: #555; margin-bottom: 30px; }
        nav a {
            display: inline-block; margin: 0 10px; padding: 12px 25px; text-decoration: none;
            color: #fff; background-color: #007bff; border-radius: 5px; font-size: 1em;
            font-weight: bold; transition: background-color 0.3s ease;
        }
        nav a:hover { background-color: #0056b3; }
        /* Estilo para el botón de cerrar sesión */
        nav a.logout { background-color: #dc3545; }
        nav a.logout:hover { background-color: #c82333; }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido al Sistema de Gestión de la Clínica Veterinaria</h1>
    <p>
        Administre las citas, historias clínicas y el cuidado de sus mascotas de forma fácil y eficiente.
    </p>

    <!-- Este contenedor se llenará dinámicamente con los enlaces correctos -->
    <nav id="nav-links"></nav>
</div>

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.getElementById('nav-links');
        const token = localStorage.getItem('jwt_token');

        if (token) {
            // --- El usuario HA INICIADO SESIÓN ---
            // Creamos los enlaces para usuarios autenticados
            navLinks.innerHTML = `
                <a href="/mascotas">Mis Mascotas</a>
                <a href="#" id="logout-btn" class="logout">Cerrar Sesión</a>
            `;

            // Añadimos la funcionalidad al botón de logout
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('jwt_token'); // Borramos el token
                alert('Has cerrado la sesión.');
                window.location.href = '/'; // Recargamos la página de inicio
            });

        } else {
            // --- El usuario NO HA INICIADO SESIÓN ---
            // Mostramos los enlaces de login y registro
            navLinks.innerHTML = `
                <a href="/auth/login">Iniciar Sesión</a>
                <a href="/auth/register">Registrarse</a>
            `;
        }
    });
</script>

</body>
</html>
