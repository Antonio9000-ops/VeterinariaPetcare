<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Agendar Nueva Cita</h1>
    <form id="cita-form">
        <div class="form-group">
            <label for="fechaHora">Fecha y Hora:</label>
            <input type="datetime-local" id="fechaHora" required>
        </div>
        <div class="form-group">
            <label for="motivo">Motivo de la Cita:</label>
            <input type="text" id="motivo" required>
        </div>
        
        <input type="hidden" id="veterinarioId" value="1"> 
        <button type="submit">Agendar</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('jwt_token');
        if (!token) { window.location.href = '/auth/login'; return; }

        const params = new URLSearchParams(window.location.search);
        const mascotaId = params.get('mascotaId');
        if (!mascotaId) {
            alert('ID de mascota no encontrado.');
            window.location.href = '/mascotas';
            return;
        }

        const form = document.getElementById('cita-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const citaData = {
                fechaHora: document.getElementById('fechaHora').value,
                motivo: document.getElementById('motivo').value,
                estado: 'PROGRAMADA', // Estado por defecto
                mascotaId: mascotaId,
                veterinarioId: document.getElementById('veterinarioId').value
            };

            try {
                const response = await fetch('/api/citas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(citaData)
                });

                if (response.ok) {
                    alert('Cita agendada con éxito!');
                    window.location.href = `/mascota-detalle?id=${mascotaId}`;
                } else {
                    alert('Error al agendar la cita.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión.');
            }
        });
    });
</script>
</body>
</html>
