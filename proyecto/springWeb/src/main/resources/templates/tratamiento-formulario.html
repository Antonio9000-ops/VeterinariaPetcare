<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{common/head :: head_piezita}"></th:block>
    <title>PetCare - Añadir Tratamiento</title>
</head>

<body>
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
    </div>

    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light border-bottom border-2 border-white">
                <a href="/" class="navbar-brand">
                    <h1>PetCare</h1>
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto" id="nav-links-menu">
                        <p class="nav-item nav-link text-muted">Cargando...</p>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-fluid pb-5 bg-primary hero-header">
        <div class="container py-5">
            <div class="row g-3 align-items-center">
                <div class="col-lg-12 text-center text-lg-start">
                    <h1 class="display-1 mb-0 animated slideInLeft text-white">Añadir Tratamiento</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-5 bg-white">
        <div class="container">
            <button class="btn btn-outline-secondary mb-4" onclick="history.back()">
                <i class="fa fa-arrow-left me-2"></i> Volver Atrás
            </button>

            <div class="card shadow wow fadeIn" data-wow-delay="0.1s">
                <div class="card-header bg-primary text-white">
                    <h2 class="h5 mb-0">Formulario de Tratamiento</h2>
                </div>
                <div class="card-body">
                    <form id="tratamiento-form">
                        <input type="hidden" id="historiaClinicaId">

                        <div class="form-group mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="descripcion" class="form-label">Descripción del Tratamiento:</label>
                            <textarea id="descripcion" class="form-control" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3">
                            <i class="fa fa-save me-2"></i>Guardar Tratamiento
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{common/footer :: footer_piezita}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const mascotaId = params.get('mascotaId');
            if (!mascotaId) {
                alert('ID de mascota no encontrado.');
                window.history.back();
                return;
            }

            try {
                const response = await fetch(`/api/historias/mascota/${mascotaId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Error al cargar historia clínica');
                }

                const historias = await response.json();
                if (historias.length === 0) {
                    alert('Esta mascota no tiene una historia clínica. Por favor, cree una primero.');
                    window.location.href = `/mascota-detalle?id=${mascotaId}`;
                    return;
                }

                document.getElementById('historiaClinicaId').value = historias[0].id;
                // Establecer fecha actual por defecto
                document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
            } catch (error) {
                alert('Error al cargar la historia clínica de la mascota.');
                console.error(error);
            }

            document.getElementById('tratamiento-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const tratamientoData = {
                    fecha: document.getElementById('fecha').value,
                    descripcion: document.getElementById('descripcion').value,
                    historiaClinicaId: document.getElementById('historiaClinicaId').value
                };

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin me-2"></i>Guardando...';
                submitBtn.disabled = true;

                try {
                    const response = await fetch('/api/tratamientos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(tratamientoData)
                    });

                    if (response.ok) {
                        alert('Tratamiento añadido con éxito.');
                        window.location.href = `/mascota-detalle?id=${mascotaId}`;
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Error al guardar el tratamiento.');
                    }
                } catch (error) {
                    alert(error.message);
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
