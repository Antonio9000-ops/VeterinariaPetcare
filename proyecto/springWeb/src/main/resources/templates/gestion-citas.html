<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Citas</title>
    <style>
        body { font-family: sans-serif; background-color: #f9f9f9; margin: 0; padding-top: 80px; }
        .navbar { background-color: #333; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .container { max-width: 1000px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; background: #f4f4f4; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .cita-info { flex-grow: 1; }
        .cita-actions button { margin-left: 10px; }
        .btn { padding: 8px 12px; color: #fff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .btn-success { background-color: #28a745; }
        .btn-danger { background-color: #dc3545; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Inicio</a>
    <a href="/mascotas">Mis Mascotas</a>
</div>

<div class="container">
    <h1>Citas Pendientes de Aprobación</h1>
    <ul id="citas-list"></ul>
</div>

<script>
    function parseJwt(token) {
        try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
    }

    async function actualizarEstadoCita(citaId, nuevoEstado) {
        const token = localStorage.getItem('jwt_token');
        const confirmacion = confirm(`¿Estás seguro de que quieres cambiar el estado de esta cita a ${nuevoEstado}?`);
        if (!confirmacion) return;

        try {
            const citaResponse = await fetch(`/api/citas/${citaId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const citaDTO = await citaResponse.json();

            citaDTO.estado = nuevoEstado;

            const response = await fetch(`/api/citas/${citaId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(citaDTO)
            });

            if (response.ok) {
                alert('Estado de la cita actualizado correctamente.');
                window.location.reload();
            } else {
                throw new Error('No se pudo actualizar el estado de la cita.');
            }
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('jwt_token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const userData = parseJwt(token);
        
        const userRole = userData ? userData.role : null;

        if (userRole !== 'VETERINARIO' && userRole !== 'ASISTENTE') {
            alert('Acceso denegado. Esta página es solo para personal de la clínica.');
            window.location.href = '/';
            return;
        }

        try {
            const response = await fetch('/api/citas/pendientes', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) throw new Error('No se pudieron cargar las citas.');

            const citas = await response.json();
            const list = document.getElementById('citas-list');

            if (citas.length === 0) {
                list.innerHTML = '<li>No hay citas pendientes en este momento.</li>';
                return;
            }

            list.innerHTML = citas.map(cita => `
                <li>
                    <div class="cita-info">
                        <strong>Mascota:</strong> ${cita.mascotaNombre} <br>
                        <strong>Fecha:</strong> ${new Date(cita.fechaHora).toLocaleString()} <br>
                        <strong>Motivo:</strong> ${cita.motivo}
                    </div>
                    <div class="cita-actions">
                        <button onclick="actualizarEstadoCita(${cita.id}, 'ACEPTADA')" class="btn btn-success">Aceptar</button>
                        <button onclick="actualizarEstadoCita(${cita.id}, 'RECHAZADA')" class="btn btn-danger">Rechazar</button>
                    </div>
                </li>
            `).join('');
        } catch (error) {
            document.getElementById('citas-list').innerHTML = `<li>Error al cargar las citas: ${error.message}</li>`;
        }
    });
</script>

</body>
</html>
