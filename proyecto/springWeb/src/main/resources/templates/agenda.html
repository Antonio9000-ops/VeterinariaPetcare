<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Agenda de Citas</title>
    <style>
        body { font-family: sans-serif; background-color: #f9f9f9; margin: 0; padding-top: 80px; }
        .navbar { background-color: #333; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .estado-aceptada { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Inicio</a>
</div>

<div class="container">
    <h1>Mi Agenda de Citas</h1>
    <p>Aqu√≠ se muestran las citas que han sido aceptadas y asignadas a ti.</p>
    <ul id="citas-list"></ul>
</div>

<script>
    function parseJwt(token) {
        try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('jwt_token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const userData = parseJwt(token);
        
        const userRole = userData ? userData.role : null;
        
        const veterinarioId = userData ? userData.userId : null;

        if ((userRole !== 'VETERINARIO' && userRole !== 'ASISTENTE') || !veterinarioId) {
            alert('Acceso denegado.');
            window.location.href = '/';
            return;
        }

        try {
            const response = await fetch(`/api/citas/veterinario/${veterinarioId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) throw new Error('No se pudieron cargar las citas.');

            const citas = await response.json();
            const list = document.getElementById('citas-list');
            const citasAceptadas = citas.filter(cita => cita.estado === 'ACEPTADA');

            if (citasAceptadas.length === 0) {
                list.innerHTML = '<li>No tienes citas aceptadas en tu agenda.</li>';
                return;
            }

            list.innerHTML = citasAceptadas.map(cita => `
                <li>
                    <strong>Mascota:</strong> ${cita.mascotaNombre} <br>
                    <strong>Fecha:</strong> ${new Date(cita.fechaHora).toLocaleString()} <br>
                    <strong>Motivo:</strong> ${cita.motivo} <br>
                    <strong>Estado:</strong> <span class="estado-aceptada">${cita.estado}</span>
                </li>
            `).join('');
        } catch (error) {
            document.getElementById('citas-list').innerHTML = `<li>Error al cargar la agenda: ${error.message}</li>`;
        }
    });
</script>

</body>
</html>
