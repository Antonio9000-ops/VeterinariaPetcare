<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Mascotas</title>
    <style>
        /* ... tus estilos se mantienen igual ... */
        body { font-family: sans-serif; background-color: #f9f9f9; margin: 0; padding-top: 80px; }
        .navbar { background-color: #333; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/">Inicio</a>
</div>

<div class="container">
    <button class="btn" onclick="history.back()">Volver Atrás</button>
    <h1>Listado General de Mascotas</h1>
    <p>Aquí se muestran todas las mascotas registradas en el sistema.</p>
    
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Raza</th>
                <th>Dueño</th> <!-- NUEVA COLUMNA -->
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="mascotas-tbody">
            <!-- Las filas se insertarán aquí -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('jwt_token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const tbody = document.getElementById('mascotas-tbody');

        try {
            const response = await fetch(`/api/mascotas`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                throw new Error('No se pudieron cargar las mascotas. Código: ' + response.status);
            }

            const mascotas = await response.json();

            if (mascotas.length === 0) {
                // Colspan actualizado a 5
                tbody.innerHTML = '<tr><td colspan="5">No hay mascotas registradas en el sistema.</td></tr>';
                return;
            }

            tbody.innerHTML = '';

            mascotas.forEach(mascota => {
                const tr = document.createElement('tr');
                
                // Fila actualizada para incluir el nombre del dueño
                tr.innerHTML = `
                    <td>${mascota.nombre}</td>
                    <td>${mascota.especie}</td>
                    <td>${mascota.raza}</td>
                    <td>${mascota.nombreDueno}</td> <!-- NUEVO CAMPO -->
                    <td>
                        <a href="/mascota-detalle?id=${mascota.id}" class="btn">Ver Ficha de Mascota</a>
                    </td>
                `;
                tbody.appendChild(tr);
            });

        } catch (error) {
            // Colspan actualizado a 5
            tbody.innerHTML = `<tr><td colspan="5">Error al cargar las mascotas: ${error.message}</td></tr>`;
        }
    });
</script>

</body>
</html>
