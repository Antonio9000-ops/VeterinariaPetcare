<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Mascota</title>
   <style>
    body { font-family: sans-serif; background-color: #f9f9f9; margin: 0; padding-top: 80px; }
    .navbar { background-color: #333; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1000; }
    .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; }
    .navbar a:hover { background-color: #ddd; color: black; }
    .navbar .right { float: right; }
    .navbar .user-email { padding: 14px 16px; color: #fff; float: right; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .pet-header { border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
    .section { margin-top: 30px; }
    h1, h2 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { background: #f4f4f4; border: 1px solid #ddd; padding: 10px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    .btn { padding: 8px 12px; color: #fff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin: 5px; font-size: 0.9em; }
    .btn-primary { background-color: #007bff; }
    .btn-success { background-color: #28a745; }
    .btn-info { background-color: #17a2b8; }
    .btn-danger { background-color: #dc3545; }
    .btn-warning { background-color: #ffc107; color: #212529; } 
    .btn-secondary { background-color: #6c757d; } 
    #actions { margin-top: 20px; }
    .subsection { margin-top: 10px; padding-left: 20px; border-left: 2px solid #ddd; width: 100%; }
    .subsection ul { margin-top: 5px; }
    .subsection li { background-color: #fff; border: none; padding: 5px; display: block; }
    .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
    .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 600px; border-radius: 8px; }
    .modal-header { padding-bottom: 10px; border-bottom: 1px solid #ddd; }
    .modal-body { padding: 15px 0; max-height: 400px; overflow-y: auto; }
    .modal-footer { padding-top: 10px; border-top: 1px solid #ddd; text-align: right; }
    .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .item-facturable { display: block; margin-bottom: 10px; }
    .item-facturable label { margin-left: 10px; }
</style>
</head>
<body>

<div class="navbar" id="navbar">
    <a href="/">Inicio</a>
    <a href="/mascotas">Mis Mascotas</a>
    <div class="right">
        <span id="user-email" class="user-email"></span>
        <a href="#" id="logout-btn">Cerrar Sesión</a>
    </div>
</div>

<div class="container">
    <div id="pet-header" class="pet-header"></div>
    <div id="actions"></div>
    <div class="section">
        <h2>Citas Programadas</h2>
        <ul id="citas-list"></ul>
    </div>
    <div class="section">
        <h2>Historia Clínica</h2>
        <ul id="historia-list"></ul>
    </div>
     <div class="section">
        <h2>Historial de Tratamiento</h2>
        <ul id="tratamientos-list"></ul>
    </div>
    <div class="section">
        <h2>Historial de Recetas</h2>
        <ul id="recetas-list"></ul>
    </div>
    <div class="section">
        <h2>Vacunas Aplicadas</h2>
        <ul id="vacunas-list"></ul>
    </div>
</div>

<div id="facturaModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Generar Factura</h2>
        </div>
        <div class="modal-body">
            <p>Seleccione los servicios y productos a facturar para la cita:</p>
            <div id="items-facturables-list">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
            <button id="guardar-factura-btn" class="btn btn-primary">Guardar Factura</button>
        </div>
    </div>
</div>


<script>
    const token = localStorage.getItem('jwt_token');
    const headers = { 
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
    };
    let userRole = null;

    function parseJwt(token) {
        try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
    }

    const modal = document.getElementById('facturaModal');
    const guardarFacturaBtn = document.getElementById('guardar-factura-btn');

    async function openFacturaModal(citaId) {
        guardarFacturaBtn.dataset.citaId = citaId;

        const itemsContainer = document.getElementById('items-facturables-list');
        itemsContainer.innerHTML = '<p>Cargando items...</p>';
        
        try {
            const response = await fetch('/api/items-facturables', { headers });
            if (!response.ok) throw new Error('No se pudieron cargar los items.');
            
            const items = await response.json();
            
            if (items.length === 0) {
                itemsContainer.innerHTML = '<p>No hay servicios o productos registrados en el sistema.</p>';
                return;
            }

            itemsContainer.innerHTML = items.map(item => `
                <div class="item-facturable">
                    <input type="checkbox" id="item-${item.id}" name="itemFacturable" value="${item.id}">
                    <label for="item-${item.id}">${item.nombre} - $${item.precio.toFixed(2)}</label>
                </div>
            `).join('');

            modal.style.display = 'block';

        } catch (error) {
            itemsContainer.innerHTML = `<p style="color: red;">${error.message}</p>`;
            modal.style.display = 'block';
        }
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

    guardarFacturaBtn.addEventListener('click', async () => {
        const citaId = guardarFacturaBtn.dataset.citaId;
        const selectedItems = document.querySelectorAll('input[name="itemFacturable"]:checked');
        const itemIds = Array.from(selectedItems).map(cb => cb.value);

        if (itemIds.length === 0) {
            alert('Debe seleccionar al menos un item para facturar.');
            return;
        }

        const requestBody = {
            citaId: parseInt(citaId),
            itemIds: itemIds.map(id => parseInt(id))
        };

        try {
            const response = await fetch('/api/facturacion/crear', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });

            if (response.ok) {
                alert('Factura creada correctamente.');
                closeModal();
                window.location.reload();
            } else {
                const errorText = await response.text();
                throw new Error(errorText || 'No se pudo crear la factura.');
            }
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    });

    async function cancelarCita(citaId) {
        if (!confirm('¿Estás seguro de que quieres cancelar esta cita?')) return;
        try {
            const response = await fetch(`/api/citas/${citaId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                alert('Cita cancelada correctamente.');
                window.location.reload();
            } else {
                throw new Error('No se pudo cancelar la cita.');
            }
        } catch (error) {
            alert(error.message);
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        if (!token) { window.location.href = '/login'; return; }

        const params = new URLSearchParams(window.location.search);
        const mascotaId = params.get('id');
        if (!mascotaId) {
            alert('No se especificó una mascota.');
            window.location.href = '/mascotas';
            return;
        }

        const userData = parseJwt(token);
        userRole = userData ? userData.role : null;
        document.getElementById('user-email').textContent = userData.sub;

        fetch(`/api/mascotas/${mascotaId}`, { headers: { 'Authorization': `Bearer ${token}` } })
            .then(res => res.json())
            .then(mascota => {
                document.getElementById('pet-header').innerHTML = `
                    <h1>${mascota.nombre}</h1>
                    <p><strong>Especie:</strong> ${mascota.especie} | <strong>Raza:</strong> ${mascota.raza} | <strong>Nacimiento:</strong> ${mascota.fechaNacimiento}</p>
                `;
                const actionsDiv = document.getElementById('actions');
                let actionsHTML = `<a href="/cita-formulario?mascotaId=${mascota.id}" class="btn btn-primary">Agendar Nueva Cita</a>`;
                if (userRole === 'VETERINARIO' || userRole === 'ASISTENTE') {
                    actionsHTML += `
                        <a href="/historia-formulario?mascotaId=${mascotaId}" class="btn btn-success">Añadir a Historia Clínica</a>
                        <a href="/vacuna-formulario?mascotaId=${mascotaId}" class="btn btn-info">Registrar Vacuna</a>
                        <a href="/tratamiento-formulario?mascotaId=${mascotaId}" class="btn btn-warning">Añadir Tratamiento</a>
                        <a href="/receta-formulario?mascotaId=${mascotaId}" class="btn btn-secondary">Añadir Receta</a>
                    `;
                }
                actionsDiv.innerHTML = actionsHTML;
            });

        fetch(`/api/citas/mascota/${mascotaId}`, { headers: { 'Authorization': `Bearer ${token}` } })
            .then(res => res.json())
            .then(citas => {
                const list = document.getElementById('citas-list');
                if (citas.length === 0) {
                    list.innerHTML = '<li>No hay citas programadas.</li>';
                    return;
                }
                list.innerHTML = citas.map(c => {
                    let actions = '';
                    if (c.estado === 'PROGRAMADA') {
                        actions = `<button onclick="cancelarCita(${c.id})" class="btn btn-danger">Cancelar</button>`;
                    } else if ((c.estado === 'ACEPTADA' || c.estado === 'COMPLETADA') && (userRole === 'VETERINARIO' || userRole === 'ASISTENTE')) {
                        if (c.facturaId) {
                            actions = `<span class="btn btn-success">Facturada (${c.estadoPago})</span>`;
                        } else {
                            actions = `<button onclick="openFacturaModal(${c.id})" class="btn btn-primary">Generar Factura</button>`;
                        }
                    }

                    return `
                        <li>
                            <span>${new Date(c.fechaHora).toLocaleString()}: ${c.motivo} (<strong>${c.estado}</strong>)</span>
                            <div>${actions}</div>
                        </li>
                    `;
                }).join('');
            });

        fetch(`/api/historias/mascota/${mascotaId}`, { headers: { 'Authorization': `Bearer ${token}` } }).then(res => res.json()).then(historias => {
            const list = document.getElementById('historia-list');
            list.innerHTML = historias.length ? historias.map(h => `<li><strong>${new Date(h.fecha).toLocaleDateString()}:</strong> ${h.descripcion}</li>`).join('') : '<li>No hay registros.</li>';
        });
        fetch(`/api/historias/tratamientos/mascota/${mascotaId}`, { headers: { 'Authorization': `Bearer ${token}` } }).then(res => res.json()).then(tratamientos => {
            const list = document.getElementById('tratamientos-list');
            list.innerHTML = tratamientos.length ? tratamientos.map(t => `<li><strong>${new Date(t.fecha).toLocaleDateString()}:</strong> ${t.descripcion}</li>`).join('') : '<li>No hay tratamientos.</li>';
        });
        fetch(`/api/historias/recetas/mascota/${mascotaId}`, { headers: { 'Authorization': `Bearer ${token}` } }).then(res => res.json()).then(recetas => {
            const list = document.getElementById('recetas-list');
            list.innerHTML = recetas.length ? recetas.map(r => `<li><strong>Medicamento:</strong> ${r.medicamento} | <strong>Dosis:</strong> ${r.dosis}</li>`).join('') : '<li>No hay recetas.</li>';
        });
        fetch(`/api/vacunas/mascota/${mascotaId}`, { headers: { 'Authorization': `Bearer ${token}` } }).then(res => res.json()).then(vacunas => {
            const list = document.getElementById('vacunas-list');
            list.innerHTML = vacunas.length ? vacunas.map(v => `<li><strong>${v.fechaAplicacion}:</strong> ${v.nombre}</li>`).join('') : '<li>No hay vacunas.</li>';
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('jwt_token');
            window.location.href = '/login';
        });
    });
</script>
</body>
</html>
