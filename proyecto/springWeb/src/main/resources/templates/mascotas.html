<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Mascotas</title>
    <style>
        body { font-family: sans-serif; background-color: #f9f9f9; margin: 0; padding-top: 80px; }
        .navbar { background-color: #333; overflow: hidden; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .navbar .right { float: right; }
        .navbar .user-email { padding: 14px 16px; color: #fff; float: right; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .pet-list { list-style: none; padding: 0; }
        .pet-item { background: #f4f4f4; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .pet-info { flex-grow: 1; }
        .pet-actions a, .pet-actions button { margin-left: 10px; }
        .btn { padding: 10px 15px; color: #fff; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .btn-edit { background-color: #ffc107; }
        .btn-delete { background-color: #dc3545; }
        .btn-add { background-color: #28a745; }
        .error-message { color: #dc3545; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; margin-top: 15px; }
    </style>
</head>
<body>

<div class="navbar" id="navbar">
    <a href="/">Inicio</a>
    <a href="/mascotas">Mis Mascotas</a>
    <div class="right">
        <span id="user-email" class="user-email"></span>
        <a href="#" id="logout-btn">Cerrar Sesión</a>
    </div>
</div>

<div class="container">
    <h1>Mis Mascotas</h1>
    <a href="/mascota-formulario" class="btn btn-add">Añadir Nueva Mascota</a>
    <hr>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <ul id="pet-list" class="pet-list">
    </ul>
</div>

<script>
    function parseJwt(token) {
        try { return JSON.parse(atob(token.split('.')[1])); } catch (e) { return null; }
    }

    function setupNavbar(token) {
        const userData = parseJwt(token);
        if (userData) {
            document.getElementById('user-email').textContent = userData.sub;
            document.getElementById('logout-btn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('jwt_token');
                window.location.href = '/login.html';
            });
        }
    }

    async function eliminarMascota(mascotaId) {
        const token = localStorage.getItem('jwt_token');
        if (!confirm('¿Estás seguro de que quieres eliminar esta mascota?')) {
            return;
        }
        try {
            const response = await fetch(`/api/mascotas/${mascotaId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                alert('Mascota eliminada correctamente.');
                window.location.reload();
            } else {
                throw new Error('No se pudo eliminar la mascota.');
            }
        } catch (error) {
            document.getElementById('error-message').textContent = `Error: ${error.message}`;
            document.getElementById('error-message').style.display = 'block';
        }
    }

    window.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('jwt_token');
        const errorMessageDiv = document.getElementById('error-message');

        if (!token) {
            window.location.href = '/login.html';
            return;
        }

        setupNavbar(token);

        const userData = parseJwt(token);
        if (!userData || !userData.userId) {
            errorMessageDiv.textContent = 'Error: No se pudo obtener el ID del usuario del token.';
            errorMessageDiv.style.display = 'block';
            return;
        }

        const duenoId = userData.userId;

        try {
            const response = await fetch(`/api/mascotas/dueno/${duenoId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!response.ok) {
                throw new Error('No se pudieron cargar las mascotas.');
            }

            const mascotas = await response.json();
            const petList = document.getElementById('pet-list');

            if (mascotas.length === 0) {
                petList.innerHTML = '<li>No tienes mascotas registradas.</li>';
                return;
            }

            mascotas.forEach(mascota => {
                const listItem = document.createElement('li');
                listItem.className = 'pet-item';
                listItem.innerHTML = `
                    <div class="pet-info">
                        <strong>${mascota.nombre}</strong> (${mascota.especie} - ${mascota.raza})
                    </div>
                    <div class="pet-actions">
                        <a href="/mascota-detalle?id=${mascota.id}" class="btn">Ver Detalles</a>
                        <a href="/mascota-formulario?id=${mascota.id}" class="btn btn-edit">Editar</a>
                        <button onclick="eliminarMascota(${mascota.id})" class="btn btn-delete">Eliminar</button>
                    </div>
                `;
                petList.appendChild(listItem);
            });

        } catch (error) {
            console.error('Error al cargar las mascotas:', error);
            errorMessageDiv.textContent = `Error al cargar las mascotas: ${error.message}`;
            errorMessageDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
