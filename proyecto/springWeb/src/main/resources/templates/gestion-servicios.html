<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <button class="btn" onclick="history.back()">Volver Atrás</button>
    <title>PetCare - Gestión de Servicios</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Spinner y Navegación (puedes copiarlo de inicio.html si quieres que sea idéntico) -->
    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light border-bottom border-2 border-white">
                <a th:href="@{/}" class="navbar-brand"><h1>PetCare</h1></a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto" id="nav-links-menu">
                        <!-- El menú se cargará dinámicamente con JS -->
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="text-center wow fadeIn" data-wow-delay="0.1s">
                <h1 class="display-4 mb-5">Gestión de Servicios y Productos</h1>
            </div>
            <div class="row g-5">
                <div class="col-12">
                    <button id="btn-anadir" class="btn btn-primary mb-4">Añadir Nuevo Item</button>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Tipo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="items-tabla-body">
                                <!-- Los datos se cargarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Item -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Añadir Nuevo Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="item-form">
                        <input type="hidden" id="item-id">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" required>
                                <option value="SERVICIO">Servicio</option>
                                <option value="PRODUCTO">Producto</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/items-facturables';
        const token = localStorage.getItem('jwt_token');

        // Redirigir si no hay token
        if (!token) {
            window.location.href = '/login';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const itemModal = new bootstrap.Modal(document.getElementById('itemModal'));
            const form = document.getElementById('item-form');
            const modalTitle = document.getElementById('itemModalLabel');

            const cargarItems = async () => {
                const response = await fetch(API_URL, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    console.error("Error al cargar los items.");
                    return;
                }
                const items = await response.json();
                const tbody = document.getElementById('items-tabla-body');
                tbody.innerHTML = '';
                items.forEach(item => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.nombre}</td>
                            <td>${item.descripcion}</td>
                            <td>S/ ${item.precio.toFixed(2)}</td>
                            <td>${item.tipo}</td>
                            <td>
                                <button class="btn btn-sm btn-warning btn-editar" data-id="${item.id}">Editar</button>
                                <button class="btn btn-sm btn-danger btn-eliminar" data-id="${item.id}">Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            };

            // Abrir modal para añadir
            document.getElementById('btn-anadir').addEventListener('click', () => {
                form.reset();
                document.getElementById('item-id').value = '';
                modalTitle.textContent = 'Añadir Nuevo Item';
                itemModal.show();
            });

            // Guardar o Actualizar
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('item-id').value;
                const itemData = {
                    nombre: document.getElementById('nombre').value,
                    descripcion: document.getElementById('descripcion').value,
                    precio: parseFloat(document.getElementById('precio').value),
                    tipo: document.getElementById('tipo').value
                };

                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/${id}` : API_URL;

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    itemModal.hide();
                    cargarItems();
                } else {
                    alert('Error al guardar el item.');
                }
            });

            // Editar y Eliminar (usando delegación de eventos)
            document.getElementById('items-tabla-body').addEventListener('click', async (e) => {
                const target = e.target;
                const id = target.dataset.id;

                if (target.classList.contains('btn-editar')) {
                    const response = await fetch(`${API_URL}`, { headers: { 'Authorization': `Bearer ${token}` } });
                    const items = await response.json();
                    const item = items.find(i => i.id == id);

                    if (item) {
                        document.getElementById('item-id').value = item.id;
                        document.getElementById('nombre').value = item.nombre;
                        document.getElementById('descripcion').value = item.descripcion;
                        document.getElementById('precio').value = item.precio;
                        document.getElementById('tipo').value = item.tipo;
                        modalTitle.textContent = 'Editar Item';
                        itemModal.show();
                    }
                }

                if (target.classList.contains('btn-eliminar')) {
                    if (confirm('¿Estás seguro de que deseas eliminar este item?')) {
                        const response = await fetch(`${API_URL}/${id}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            cargarItems();
                        } else {
                            alert('Error al eliminar el item.');
                        }
                    }
                }
            });

            cargarItems();
        });
    </script>
</body>
</html>
