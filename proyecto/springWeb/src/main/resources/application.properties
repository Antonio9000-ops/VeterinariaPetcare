# =========================================================
# CONFIGURACIÓN CRÍTICA PARA HOT-RELOAD EN DOCKER
# =========================================================

# 1. MAGIA: Obliga a Spring a leer los HTML directo de tu carpeta de código fuente (src),
# en lugar de leerlos de la carpeta compilada (target).
spring.thymeleaf.prefix=file:src/main/resources/templates/

# 2. Desactiva la memoria caché de las vistas (HTML)
spring.thymeleaf.cache=false

# 3. Lo mismo para CSS, JS e Imágenes (si tienes carpeta static)
spring.web.resources.static-locations=file:src/main/resources/static/
spring.web.resources.cache.period=0

# 4. Asegura que DevTools reinicie si hay cambios en Java
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
