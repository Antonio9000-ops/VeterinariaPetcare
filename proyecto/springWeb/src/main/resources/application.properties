# =========================================================
# CONFIGURACIÓN PARA DOCKER (Sobrescrita por variables env)
# =========================================================

# 1. Rutas RELATIVAS (para desarrollo local fuera de Docker)

spring.thymeleaf.prefix=file:src/main/resources/templates/


spring.web.resources.static-locations=file:src/main/

resources/static/
# 2. Desactiva caché
spring.thymeleaf.cache=false


spring.web.resources.cache.period=0

# 3. DevTools básico
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
livereload.port=35729

# 4. Excluir recursos estáticos del reinicio completo
spring.devtools.restart.exclude=static/**,public/**

# 5. Polling MODERADO (para desarrollo local)
spring.devtools.restart.poll-interval=2000
spring.devtools.restart.quiet-period=1000
